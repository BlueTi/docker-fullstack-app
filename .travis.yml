language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t jh/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true jh/react-test-app yarn run test

after_success:
  - docker build -t jh/docker-frontend ./frontend
  - docker bulld -t jh/docker-backend ./backend
  - docker build -t jh/docker-nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -t "$DOCKER_HUB_ID" --password-stdin

  - docker push jh/docker-frontend
  - docker push jh/docker-backend
  - docker push jh/docker-nginx